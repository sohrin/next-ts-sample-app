server.port=8080

spring.datasource.driver-class-name=org.postgresql.Driver
# TODO: docker-composeでは5432、komposeでは55432とする必要がある件。${POSTGRES_DOCKER_HOSTNAME}は用意したけどいったん未使用にした
spring.datasource.url=jdbc:postgresql://${POSTGRES_DOCKER_HOSTNAME:localhost}:5432/${APP_DBNAME:appdb}
spring.datasource.username=${APP_USERNAME:appuser}
spring.datasource.password=${APP_PASSWORD:apppass}

